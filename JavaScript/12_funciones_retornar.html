<body>
 	<h1>Funciones (Argumentos</h1>
 	<ul id="salida"></ul>

 	<script>
 		var salida = document.getElementById('salida');
 		function sumar(n1, n2) {
 			return parseInt(n1)+parseInt(n2);
 	}
 	salida.innerHTML += "<li> El producto es: sumar es: "+producto(5, 4)+"</li>";
 	salida.innerHTML += "<li> El producto es: sumar es: "+producto(100, 50)+"</li>";
 	salida.innerHTML += "<li> El producto es: sumar es: "+producto(-5, -60)+"</li>";
 	salida.innerHTML += "<li> El producto es: sumar es: "+producto(-60, 80)+"</li>";
